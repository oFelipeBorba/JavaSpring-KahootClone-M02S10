<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Kahoot</title>
    <style>
        .logo-container{
            background-color:cadetblue;
            color: aliceblue;
        }
    </style>
</head>
<body>

<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span>Simulador de Kahoot</span>
    <span>login</span>
</div>
<div class="container">
    <div class="jumbotron pt-5 pb-5 ps-4 bg-light">
        <h1 class="display-4">Crie as respostas incorretas para seu novo Kahoot</h1>
    </div>

    <div class="card mb-3" th:each="resposta: ${respostas}">
        <div class="card-body row">
            <div class="col-md-8 col-sm-12 mb-3">
                <div>Pergunta 1: </div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div>Descricao</div>
                <div><textarea class="form-control" th:text="${pedido.descricao}">Descricao do pedido</textarea></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
            </div>

        </div>
    </div>


</div>
</body>
</html>
