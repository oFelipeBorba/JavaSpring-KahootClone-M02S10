<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Kahoot</title>
    <style>
        .logo-container{
            background-color:cadetblue;
            color: aliceblue;
        }
    </style>
</head>
<body>

<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span>Simulador de Kahoot</span>
    <span>login</span>
</div>
<div class="container">
    <div class="jumbotron pt-5 pb-5 ps-4 bg-light">
        <h1 class="display-4">Informe qual o assunto do seu novo Kahoot</h1>
    </div>
    <form th:object="${kahootRequest}" class="card-body mt-1" action="/kahoot/novo" method="POST">
        <div class="form-group mb-2">
            <label for="assunto">Assunto:</label>
            <select class="form-select" id="assuntos" name="assuntos" multiple="multiple" aria-label="Selecione um assunto">
                <option th:each="assunto : ${assuntos}" th:selected="${assuntos.assuntos.contains(assunto)}" th:value="${assunto.id}" th:text="${assunto.nome}" ></option>
            </select>
        </div>

        <button class="btn btn-primary mt-2" type="submit">Seguir para pr√≥xima etapa</button>
    </form>


</div>
</body>
</html>
